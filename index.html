<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" /> 
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="pokedex_container">
        <img src="./icons/pokedex.png" alt="pokedex" class="pokedex_title">
    </div>
    <div class="nav">
        <input type="text" class="buscador" placeholder="Search your Pokémon by name or type">
        <button class="boton">
            <img class="pokeball" src="./icons/pokeball.png" alt="pokeball">
        </button>
    </div>
    <div class="icons_container">
        <div class="icons">
        </div>
    </div>
    <div class="container">
        <ol id="pokedex"></ol>
    </div>
</body>
</html>
